buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }

        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }

    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        //classpath 'org.greenrobot:greendao-gradle-plugin:3.2.1'
    }

