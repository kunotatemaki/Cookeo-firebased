apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    //useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.rukiasoft.androidapps.cocinaconroll"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 321
        versionName "3.2.1"
        //Enabling multidex support.
        multiDexEnabled true

        buildConfigField "String", "ACRA_LOGIN_KEY", (project.hasProperty('ACRA_LOGIN_KEY') ? "\"$ACRA_LOGIN_KEY\"" : "\"Your login key\"")
        buildConfigField "String", "ACRA_PASSWORD_KEY", (project.hasProperty('ACRA_PASSWORD_KEY') ? "\"$ACRA_PASSWORD_KEY\"" : "\"Your password secret\"")
        buildConfigField "String", "REST_LOGIN_KEY", (project.hasProperty('REST_LOGIN_KEY') ? "\"$REST_LOGIN_KEY\"" : "\"Your login key\"")
        buildConfigField "String", "REST_PASSWORD_KEY", (project.hasProperty('REST_PASSWORD_KEY') ? "\"$REST_PASSWORD_KEY\"" : "\"Your password secret\"")
        buildConfigField "String", "RASPBERRY_IP", (project.hasProperty('RASPBERRY_IP') ? "\"$RASPBERRY_IP\"" : "\"raspberry ip\"")
        buildConfigField "String", "ACRA_ENDPOINT", (project.hasProperty('ACRA_ENDPOINT') ? "\"$ACRA_ENDPOINT\"" : "\"acra endpoint\"")
        buildConfigField "String", "Z3_DEVICE_ID", (project.hasProperty('Z3_DEVICE_ID') ? "\"$Z3_DEVICE_ID\"" : "\"z3 device\"")

    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

